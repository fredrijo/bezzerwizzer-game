<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div class="midt" id="mainDiv"><h1 id="txtId">Bezzerwizzer</h1></canvas></div>

    <script>
        var mainDivEl = document.getElementById('mainDiv')
        var canvas = document.createElement('canvas');
        canvas.id = "idCanvas"
        mainDivEl.appendChild(canvas);

        var ctx = canvas.getContext('2d');

        var canH = 640;
        var canW = 1080;

        var boardSize = 400;

        var players = 4;

        canvas.height = canH;
        canvas.width = canW;

        var spaceBetweenSpaces = 20;
        var radius = boardSize/100;

        var colorList = ["red", "green", "blue", "pink"]
        var backgroundColor = "#30733e"
        var tileColor = "#1d2b20"
        var dotColor = "white"

        function drawBoard(){
            ctx.rect(0, 0, boardSize, boardSize);
            ctx.fillStyle = backgroundColor;
            ctx.fill();

            var tileSize = (boardSize - 7*spaceBetweenSpaces) / 6;
            // Vertikale bokser
            for (var i=0; i<6; i++){
                ctx.beginPath();
                ctx.rect(spaceBetweenSpaces, spaceBetweenSpaces + i*(tileSize+spaceBetweenSpaces), tileSize, tileSize);
                ctx.rect(boardSize-spaceBetweenSpaces-tileSize, spaceBetweenSpaces + i*(tileSize+spaceBetweenSpaces), tileSize, tileSize);
                ctx.stroke();
                ctx.fillStyle = tileColor;
                ctx.fill();
                if (i==5){
                    ctx.font = "30px Arial";
                    ctx.textAlign = "center";
                    ctx.fillStyle = dotColor;
                    ctx.fillText("Start", spaceBetweenSpaces + tileSize/2, (i+1)*(tileSize+spaceBetweenSpaces) - tileSize/2, tileSize);
                    ctx.beginPath();
                    ctx.arc((i+1)*(spaceBetweenSpaces+tileSize)-tileSize/2, boardSize-spaceBetweenSpaces-tileSize/2, radius, 0, 2*Math.PI);
                    ctx.fill();
                }
            }
            // Horisontale bokser
            for(var i=1; i<5; i++){
                ctx.beginPath();
                ctx.rect(spaceBetweenSpaces + i*(tileSize+spaceBetweenSpaces), spaceBetweenSpaces, tileSize, tileSize);
                ctx.rect(spaceBetweenSpaces + i*(tileSize+spaceBetweenSpaces), boardSize-spaceBetweenSpaces-tileSize, tileSize, tileSize);
                ctx.fillStyle = tileColor;
                ctx.fill();
                ctx.closePath();
                ctx.stroke();
                ctx.beginPath();
                ctx.arc((i+1)*(spaceBetweenSpaces+tileSize)-tileSize/2, boardSize-spaceBetweenSpaces-tileSize/2, radius, 0, 2*Math.PI);
                ctx.fillStyle = dotColor;
                ctx.fill();
            }
        }

        function drawPlayerBoards(){
            for (var i=0; i<players; i++){
                drawOnePlayerBoard(spaceBetweenSpaces+i*(playerBoardHeight+spaceBetweenSpaces), colorList[i]);
            }
        }

        var playerBoardHeight = 80;
        var playerBoardWidth = 7*playerBoardHeight;
        var playerBoxSize = playerBoardHeight*0.6;
        var playerBoxSpacing = (playerBoardHeight-playerBoxSize)/2;

        function drawOnePlayerBoard(y, color){
            var initialX = boardSize + 2*spaceBetweenSpaces;
            ctx.beginPath();
            ctx.rect(initialX, y, playerBoardWidth, playerBoardHeight);
            ctx.strokeStyle = color;
            ctx.stroke();
            for(var i=0; i<7; i++){
                if(i < 3){
                    var text = "Z";
                    if(i < 2){
                        text = "B";
                    }
                    ctx.beginPath();
                    ctx.textAlign = "center";
                    ctx.fillStyle = color;
                    ctx.fillText(text, initialX + playerBoxSpacing+i*playerBoardHeight + playerBoxSize/2, y+playerBoxSize+playerBoxSpacing, playerBoxSize);
                }
                else{
                    ctx.beginPath();
                    var numberOfDots = i-2;
                    var distanceBetween = playerBoxSize/(numberOfDots + 1);
                    for (var j=0; j<numberOfDots; j++){
                        ctx.arc(initialX + playerBoxSpacing+i*playerBoardHeight + (j+1)*distanceBetween, y + playerBoxSpacing*3/4, playerBoxSpacing/8, 0, 2*Math.PI);
                        ctx.fill();
                    }
                }
                ctx.beginPath();
                ctx.rect(initialX + playerBoxSpacing+i*playerBoardHeight, y+playerBoxSpacing*3/2, playerBoxSize, playerBoxSize);
                ctx.strokeStyle = color;
                ctx.stroke();
            }
        }

        drawBoard();
        drawPlayerBoards();
    </script>
</body>
</html>
